<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book - Internal Barcode Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
#camera video, #camera canvas {
    width: 100% !important;
    height: 300px !important;
    object-fit: cover; /* fill without stretching */
    border-radius: 0.5rem;
}
</style>

</head>
<body class="bg-light">

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
        <h2 class="text-center mb-4">ðŸ“š Add New Book</h2>

        <form method="post" id="bookForm">
            {% csrf_token %}

            <!-- Barcode Result -->
            <div class="mb-3">
                <label class="form-label">Scanned Book Barcode</label>
                <input type="text" name="scanner" id="scannerInput" class="form-control" readonly required>
            </div>

            <!-- Camera Preview -->
            <div id="camera" class="mb-3 border rounded" style="width:100%; height:300px;"></div>

            <!-- Book Title -->
            <div class="mb-3">
                <input type="text" name="title" id="titleInput" class="form-control" placeholder="Book Name" required>
            </div>

            <!-- Author -->
            <div class="mb-3">
                <input type="text" name="author" class="form-control" placeholder="Author" required>
            </div>

            <!-- Year -->
            <div class="mb-3">
                <input type="number" name="year" class="form-control" placeholder="Book Year" min="1000" max="2100" required>
            </div>

            <!-- publisher -->
            <div class="mb-3">
                <input type="text" name="publisher" class="form-control" placeholder="publisher" required>
            </div>
            <!-- Department -->
            <div class="mb-3">
                <input type="text" name="department" class="form-control" placeholder="Department" required>
            </div>

            <!-- Abstract -->
            <div class="mb-3">
                <textarea name="abstract" class="form-control" placeholder="Book Abstract" rows="4" required></textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary w-50">âž• Add Book</button>
                <a href="{% url 'available' %}" class="btn btn-secondary w-50">ðŸ“– View Books</a>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // --- Quagga barcode scanner setup ---
    if (navigator.mediaDevices && typeof navigator.mediaDevices.getUserMedia === "function") {
        Quagga.init({
            inputStream: {
                type: "LiveStream",
                target: document.querySelector('#camera'),
                constraints: { width: 400, height: 300, facingMode: "environment" }
            },
            decoder: { readers: ["code_128_reader", "code_39_reader"] },
            locate: true,
            numOfWorkers: navigator.hardwareConcurrency || 2,
            frequency: 10
        }, function(err) {
            if (err) { console.error("Quagga init error:", err); return; }
            Quagga.start();
        });

        let lastResult = null;
        Quagga.onDetected(function(result) {
            if (!result || !result.codeResult) return;  
            let code = result.codeResult.code;
            if (code && code !== lastResult) {
                document.getElementById("scannerInput").value = code;
                lastResult = code;
                console.log("Scanned:", code);
                document.getElementById("titleInput").focus();
            }
        });
    } else {
        alert("Camera not supported or permission denied.");
    }

    // --- Prevent Enter from submitting early ---
    document.querySelectorAll("#bookForm input").forEach(input => {
        input.addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                e.preventDefault(); // stop form submit
                // move to the next field (inputs + textarea)
                const focusable = Array.from(document.querySelectorAll("#bookForm input, #bookForm textarea"));
                const index = focusable.indexOf(this);
                if (index > -1 && index + 1 < focusable.length) {
                    focusable[index + 1].focus();
                }
            }
        });
    });
});
</script>

</body>
</html>
