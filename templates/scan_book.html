<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book - Internal Barcode Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body class="bg-light">

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
        <h2 class="text-center mb-4">ðŸ“š Add New Book</h2>

        <form method="post" id="bookForm">
            {% csrf_token %}

            <!-- Barcode Result -->
            <div class="mb-3">
                <label class="form-label">Scanned Book Barcode</label>
                <input type="text" name="scanner" id="scannerInput" class="form-control" readonly required>
            </div>

            <!-- Camera Preview -->
            <div id="camera" class="mb-3 border rounded" style="width:100%; height:300px;"></div>

            <!-- Book Title -->
            <div class="mb-3">
                <input type="text" name="title" id="titleInput" class="form-control" placeholder="Book Name" required>
            </div>

            <!-- Buttons -->
      <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary w-50">âž• Add Book</button>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    if (navigator.mediaDevices && typeof navigator.mediaDevices.getUserMedia === "function") {
        Quagga.init({
            inputStream: {
                type: "LiveStream",
                target: document.querySelector('#camera'),
                constraints: { width: 400, height: 300, facingMode: "environment" }
            },
            decoder: { readers: ["code_128_reader", "code_39_reader"] },
            locate: true,
            numOfWorkers: navigator.hardwareConcurrency || 2,
            frequency: 10
        }, function(err) {
            if (err) { console.error("Quagga init error:", err); return; }
            Quagga.start();
        });

        let lastResult = null;
        Quagga.onDetected(function(result) {
            if (!result || !result.codeResult) return;
            let code = result.codeResult.code;
            if (code && code !== lastResult) {
                document.getElementById("scannerInput").value = code;
                lastResult = code;
                console.log("Scanned:", code);
                document.getElementById("titleInput").focus();
            }
        });
    } else {
        alert("Camera not supported or permission denied.");
    }
});
</script>

</body>
</html>
