<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Book Issue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2>Report Book Issue</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Book ID</label>
                <input type="text" name="book_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Student Name</label>
                <input type="text" name="student_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Issue Type</label>
                <input type="text" name="issue_type" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Student Email</label>
                <input type="email" name="student_email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Email</button>
        </form>

        {% if success %}
        <div class="alert alert-success mt-3">
            âœ… Your report has been sent successfully!
        </div>
        {% endif %}
    </div>
</body>
</html>
