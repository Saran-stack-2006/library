<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📚 Available Books</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.2.5/css/buttons.dataTables.css">
  
</head>

<body>
  
    <table id="example" class="display nowrap table table-striped" style="width:100%">

      <div class="card shadow-lg">
      <div class="card-header bg-secondary text-white">
        <h3 class="mb-0">📚 Available Books</h3>
      </div>
          <thead>
            <tr>
              <th>📷 Scanner ID</th>
              <th>📖 Title</th>
              <th>✍️ Author</th>
              <th>📅 Year</th>
              <th>🔢 Edition</th>
              <th>🗑️ Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for sd in data %}
              <tr>
                <td>{{ sd.scanner }}</td>
                <td>{{ sd.title }}</td>
                <td>{{ sd.author }}</td>
                <td>{{ sd.year }}</td>
                <td>{{ sd.edition }}</td>
                <td><a class="btn-delete" href="/delete/{{sd.id}}" title="Delete this book">Delete</a></td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="6" class="text-center text-muted">No books available.</td>
              </tr>
            {% endfor %}
          </tbody>
          <tfoot>
            <tr>
              <th>📷 Scanner ID</th>
              <th>📖 Title</th>
              <th>✍️ Author</th>
              <th>📅 Year</th>
              <th>🔢 Edition</th>
              <th>🗑️ Delete</th>
            </tr>
          </tfoot>
      </div>
     
    </table>

   


  <!-- JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.datatables.net/2.3.4/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.2.5/js/dataTables.buttons.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.2.5/js/buttons.dataTables.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.2.5/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/3.2.5/js/buttons.print.min.js"></script>

  <script>
    new DataTable('#example', {
      responsive: true,
      layout: {
        topStart: {
          buttons: ['copy', 'csv', 'excel', 'pdf', 'print']
        }
      }
    });
  </script>

  
    

</body>
</html>
